<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Dashboard - Login Page</title>
    <meta name="description" content="the dashboard of the access log">
    <meta name="keywords" content="dashboard,access">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/dashboard.css">
  </head>

  <body>
    <header>
    </header>

    <main>
      <form class="p-2 card row" action="/v/login" method="POST">
        <span class="card-body">
          <h2> Dashboard - Login Page </h2>

          <div class="p-1">
            <label class="col-2">Username</label>
            <input class="col" type="text" name="username" placeholder="username or email" required />
          </div>
          <div class="p-1">
            <label class="col-2">Password</label>
            <input class="col" type="password" name="password" required />
          </div>
          <input class="col" type="hidden" name="trace-token" value="{{ .traceToken }}" />

          <button type="col submit btn btn-primary">Login</button>
          {{ if .error }}<div class="text-danger mt-3">{{ .error }}</div>{{ end }}

        </span>
      </form>
    </main>

    <footer>Copyleft &copy; 2024-{{ .year }} cmj@cmj.tw </footer>
  </body>
</html>
